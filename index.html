<!DOCTYPE html>
<html>
<head>
<title>Test</title>
<style>
body{margin:0;background:black;color:white;text-align:center;}
.slide{display:none;height:100vh;padding-top:40vh;font-size:40px;}
.active{display:block;}
button{position:fixed;bottom:20px;padding:10px 20px;font-size:20px;}
#prev{left:20px;}
#next{right:20px;}
</style>
</head>
<body>

<div class="slide active">Slide 1 ‚ù§Ô∏è</div>
<div class="slide">Slide 2 üåπ</div>
<div class="slide">Slide 3 üíï</div>

<button id="prev">Prev</button>
<button id="next">Next</button>

<script>
let slides = document.querySelectorAll(".slide");
let index = 0;

document.getElementById("next").onclick = function() {
slides[index].classList.remove("active");
index = (index + 1) % slides.length;
slides[index].classList.add("active");
};

document.getElementById("prev").onclick = function() {
slides[index].classList.remove("active");
index = (index - 1 + slides.length) % slides.length;
slides[index].classList.add("active");
};
</script>

</body>
</html>
